<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for post in posts %}
        <div>
            <h2>{{ post.title }}</h2>
            <p>Author: {{ post.author }}</p>
            <p>ID: {{ post.author_id }}</p>
            <p>{{ post.date_posted|date:"F j, Y" }}</p>
            <p>{{ post.content }}</p>
        </div>
    {% empty %}
        <p>No posts yet.</p>
    {% endfor %}
</body>
</html>
