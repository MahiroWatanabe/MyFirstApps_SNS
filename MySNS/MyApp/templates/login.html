<!DOCTYPE html>
{% load static %} 
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Kameron:wght@400;700&family=Noto+Sans+JP:wght@500&display=swap"
      rel="stylesheet"
    />
  <link rel="stylesheet" href="{% static 'styles/vendors/css-reset.css' %}" />
  <link rel="stylesheet" href="{% static 'styles/loader.css' %}">
  <link rel="stylesheet" href="{% static 'styles/style.css' %}">
  <script src="{% static 'scripts/vendors/pace.js' %}"></script>
</head>
<body>
  <div id="global-container">
    <div class="container">
      <div id="content">
        <div class="main-content">
          <section class="picktop">
            <div class="picktop__inner">
              <div class="picktop__container">
                <div class="picktop__body">

                </div>
                <div class="picktop__form">

                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      
      <div class="footer">

      </div>
    </div>
  </div>
  <h2>ログイン</h2>
  <form method="post">
    {% csrf_token %} {{ form.as_p }}
    <button type="submit">ログイン</button>
  </form>

  <script src="{% static 'scripts/main.js' %}"></script>
</body>
</html>
